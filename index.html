<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Journal Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .entry-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            display: block;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trade Journal Entry</h1>
        
        <div id="statusMessage" class="status-message"></div>
        
        <form id="tradeForm">
            <div class="entry-section">
                <div class="section-title">Basic Information</div>
                <div class="grid">
                    <div class="form-group">
                        <label for="Symbol">Symbol</label>
                        <input type="text" id="Symbol" name="Symbol" required>
                    </div>
                    <div class="form-group">
                        <label for="Broker_Name">Broker Name</label>
                        <input type="text" id="Broker_Name" name="Broker_Name">
                    </div>
                    <div class="form-group">
                        <label for="Strategy">Strategy</label>
                        <input type="text" id="Strategy" name="Strategy">
                    </div>
                    <div class="form-group">
                        <label for="Stoploss">Stoploss</label>
                        <input type="number" id="Stoploss" name="Stoploss" step="0.01">
                    </div>
                </div>
            </div>

            <div class="entry-section">
                <div class="section-title">Entry 1</div>
                <div class="grid">
                    <div class="form-group">
                        <label for="Entry_Date_1">Entry Date</label>
                        <input type="datetime-local" id="Entry_Date_1" name="Entry_Date_1">
                    </div>
                    <div class="form-group">
                        <label for="Entry_Price_1">Entry Price</label>
                        <input type="number" id="Entry_Price_1" name="Entry_Price_1" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="Quantity_1">Quantity</label>
                        <input type="number" id="Quantity_1" name="Quantity_1">
                    </div>
                </div>
            </div>

            <div class="entry-section">
                <div class="section-title">Entry 2</div>
                <div class="grid">
                    <div class="form-group">
                        <label for="Entry_Date_2">Entry Date</label>
                        <input type="datetime-local" id="Entry_Date_2" name="Entry_Date_2">
                    </div>
                    <div class="form-group">
                        <label for="Entry_Price_2">Entry Price</label>
                        <input type="number" id="Entry_Price_2" name="Entry_Price_2" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="Quantity_2">Quantity</label>
                        <input type="number" id="Quantity_2" name="Quantity_2">
                    </div>
                </div>
            </div>

            <div class="entry-section">
                <div class="section-title">Entry 3</div>
                <div class="grid">
                    <div class="form-group">
                        <label for="Entry_Date_3">Entry Date</label>
                        <input type="datetime-local" id="Entry_Date_3" name="Entry_Date_3">
                    </div>
                    <div class="form-group">
                        <label for="Entry_Price_3">Entry Price</label>
                        <input type="number" id="Entry_Price_3" name="Entry_Price_3" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="Quantity_3">Quantity</label>
                        <input type="number" id="Quantity_3" name="Quantity_3">
                    </div>
                </div>
            </div>

            <div class="entry-section">
                <div class="section-title">Exit 1</div>
                <div class="grid">
                    <div class="form-group">
                        <label for="Exit_Date_1">Exit Date</label>
                        <input type="datetime-local" id="Exit_Date_1" name="Exit_Date_1">
                    </div>
                    <div class="form-group">
                        <label for="Exit_Price_1">Exit Price</label>
                        <input type="number" id="Exit_Price_1" name="Exit_Price_1" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="Exit_Quantity_1">Exit Quantity</label>
                        <input type="number" id="Exit_Quantity_1" name="Exit_Quantity_1">
                    </div>
                </div>
            </div>

            <div class="entry-section">
                <div class="section-title">Exit 2</div>
                <div class="grid">
                    <div class="form-group">
                        <label for="Exit_Date_2">Exit Date</label>
                        <input type="datetime-local" id="Exit_Date_2" name="Exit_Date_2">
                    </div>
                    <div class="form-group">
                        <label for="Exit_Price_2">Exit Price</label>
                        <input type="number" id="Exit_Price_2" name="Exit_Price_2" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="Exit_Quantity_2">Exit Quantity</label>
                        <input type="number" id="Exit_Quantity_2" name="Exit_Quantity_2">
                    </div>
                </div>
            </div>

            <div class="entry-section">
                <div class="section-title">Trade Status</div>
                <div class="grid">
                    <div class="form-group">
                        <label for="Trade_Status">Trade Status</label>
                        <select id="Trade_Status" name="Trade_Status">
                            <option value="Open">Open</option>
                            <option value="Closed">Closed</option>
                            <option value="Partially Closed">Partially Closed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Profit_Loss">Profit/Loss</label>
                        <input type="number" id="Profit_Loss" name="Profit_Loss" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="Exit_Reason">Exit Reason</label>
                        <input type="text" id="Exit_Reason" name="Exit_Reason">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit">Save Trade</button>
            </div>
        </form>
    </div>

    <script>
    document.getElementById('tradeForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const statusElement = document.getElementById('statusMessage');
    statusElement.className = 'status-message';
    statusElement.textContent = 'Processing...';
    
        try {
        const formData = {};
        const formElements = this.elements;
        for (let i = 0; i < formElements.length; i++) {
            const element = formElements[i];
            if (element.name) {
                formData[element.name] = element.value;
            }
        }
        
        const response = await fetch('https://localhost:5001/api/trades', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
            const text = await response.text();
            throw new Error(`Server returned unexpected content: ${text.substring(0, 100)}...`);
        }

        const data = await response.json();
        
        if (!response.ok) {
            throw new Error(data.message || 'Failed to save trade');
        }

        statusElement.textContent = 'Trade saved successfully!';
        statusElement.className = 'status-message success';
        document.getElementById('tradeForm').reset();
        } catch (error) {
        console.error('Error:', error);
        statusElement.textContent = `Error: ${error.message}`;
        statusElement.className = 'status-message error';
        }
        });
    </script>
</body>
</html>
